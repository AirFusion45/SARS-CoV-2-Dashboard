<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SARS-CoV-2 Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script> -->

<body>




  <div id="div1">
    <iframe src="https://covid19info.live/"
      width="100%" height="100%"></iframe>
  </div>
  <div id="div2">
    <iframe src="https://hgis.uw.edu/virus/" width="100%" height="100%"></iframe>
  </div>
  <div id="div3">
    <iframe src="https://www.arcgis.com/apps/opsdashboard/index.html#/bda7594740fd40299423467b48e9ecf6" width="100%"
      height="100%"></iframe>
  </div>
  <div id="div4">
    <div class="container">
      <div class="column-left">

        <!-- <iframe src="https://twitter.com/CDCgov" width="100%" height="100%"></iframe> -->
        <a class="twitter-timeline" data-theme="dark" data-width="100%" data-height="50vh"
          href="https://twitter.com/CDCgov?ref_src=twsrc%5Etfw">Tweets by
          CDCgov</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

      </div>
      <div class="column-center">
        <a class="twitter-timeline" data-theme="dark" data-width="100%" data-height="50vh"
          href="https://twitter.com/WHO?ref_src=twsrc%5Etfw">Tweets by
          WHO</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
      <div class="column-right">
        <iframe is="x-frame-bypass" src="https://www.who.int/emergencies/diseases/novel-coronavirus-2019" width="100%"
          id="pubHealthDept"></iframe>
        <!-- https://www.who.int/emergencies/diseases/novel-coronavirus-2019 -->
      </div>
    </div>
  </div>

  <div id="footer">
    <p class="centered">
      Made with <span class="heart">‚ù§</span>, jQuery & Materialize CSS in California. |
      <a href="./about.html">About</a> | <a href="https://github.com/AirFusion45/SARS-CoV-2-Dashboard">GitHub</a>
    </p>
  </div>
